name: Build IntelBluetoothFirmware
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Cho phép build thủ công

jobs:
  build-release:
    runs-on: macos-latest
    name: Build Release Version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Release Kexts
      run: |
        echo "Building Release version..."
        make
        
    - name: Upload Release Kexts
      uses: actions/upload-artifact@v4
      with:
        name: IntelBluetoothFirmware-Release
        path: |
          Build/IntelBluetoothFirmware.kext
          Build/IntelBTPatcher.kext
        retention-days: 30
        
  build-debug:
    runs-on: macos-latest
    name: Build Debug Version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Debug Kexts
      run: |
        echo "Building Debug version..."
        make DEBUG=1
        
    - name: Upload Debug Kexts
      uses: actions/upload-artifact@v4
      with:
        name: IntelBluetoothFirmware-Debug
        path: |
          Build/Debug/IntelBluetoothFirmware.kext
          Build/Debug/IntelBTPatcher.kext
        retention-days: 30
