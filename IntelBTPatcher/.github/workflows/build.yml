name: Build IntelBluetoothFirmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Build IntelBTPatcher Release
      run: |
        echo "=== Building IntelBTPatcher Release ==="
        xcodebuild -configuration Release -project IntelBTPatcher/IntelBTPatcher.xcodeproj -scheme IntelBTPatcher
        echo "=== Build completed ==="
        
    - name: Check if kext exists
      run: |
        echo "=== Checking build results ==="
        find . -name "IntelBTPatcher.kext" -type d
        ls -la IntelBTPatcher/Build/Release/
        
    - name: Upload Release Kext
      uses: actions/upload-artifact@v4
      with:
        name: IntelBTPatcher-Release
        path: IntelBTPatcher/Build/Release/IntelBTPatcher.kext
        retention-days: 30
